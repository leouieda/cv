name: Build and deploy

on:
  push:
    branches:
      - master
      - actions

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install LaTeX
        run: sudo apt install texlive-full

      - name: Compile PDF CV
        run: |
          make
          cd output
          rm -f *.aux *.log *.bbl *.blg *.out *.toc
          touch .nojekyll
          cd ..

